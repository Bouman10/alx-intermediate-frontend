<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Semantic HTML Example</title>
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My First Article</h1>
        <section>
          <p>This is the main content of the article. It demonstrates how to use semantic HTML elements effectively in a basic structure.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; Copyright</p>
    </footer>

  </body>
</html>
